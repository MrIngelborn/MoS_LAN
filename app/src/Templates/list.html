{% extends "page.html" %}

{% block content %}
	{% if list %}
		<h1>{{ header }}</h1>
		<ul>
		{% for item in list %}
			<li>
			{% if item.href %}
				<a href="{{ item.href }}">{{ item.value }}</a>
			{% else %}
				{{ item.value }}
			{% endif %}
			</li>
		{% endfor %}
		</ul>
	{% else %}
	 <h1>No items in {{ header }}</h1>
	{% endif %}
{% endblock %}
