{% extends "base.html" %}

{% block title %}{{ parent() }} | {{ title }}{% endblock %}
{% block content %}
	<h1>{{ header }}</h1>
	<ul>
	{% for item in list %}
		<li>
		{% if item.href %}
			<a href="{{ item.href }}">{{ item.value }}</a>
		{% else %}
			{{ item.value }}
		{% endif %}
		</li>
	{% endfor %}
	</ul>
{% endblock %}
