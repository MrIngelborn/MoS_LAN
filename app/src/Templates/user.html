{% extends "page.html" %}

{% block content %}
	<h1>{{ header }}</h1>
	<form action="/users/{{ user.id }}" method="POST">
			
		<label for="username">Username</label>
		<input name="_username" type="hidden" value="{{ user.username }}" />
		<input name="username" type="text" value="{{ user.username }}" /><br/>
		
		<label for="admin">Admin</label>
		<input name="_admin" type="hidden" value="{{ user.admin }}" />
		<input name="admin" type="checkbox" {% if user.admin %}checked{% endif %} /><br/>
		
		<label for="name">Real Name</label>
		<input name="_name" type="hidden" value="{{ user.name }}" />
		<input name="name" type="text" value="{{ user.name }}" /><br/>
		
		<input type="submit" value="{{ submit }}"/>
	</form>
{% endblock %}
